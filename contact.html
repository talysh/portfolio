<body>

  <!-- Header and navigation bar -->

  <header class="container-fluid">
    <div class="row">
      <nav class="navbar navbar-expand-lg navbar-light bg-light col-lg-12">
        <a class="h3 page-color-theme" href="index.html">Taleh Aliyev</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">

        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">

            <li class="nav-item active">
              <a class="nav-link" href="#">Contact<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>

          </ul>

      </nav>

  <!-- Main section -->


  <main>
    <div>
      <div class="row">
        <div class="col-sm-6 col-md-7 main-tab">
          <div class="row">
            <div class="col">
              <h1 class="page-title h1 mt-4">Contact me</h1>
            </div>
          </div>
          <hr />
          <form>

            <div class="form-row">
              <div class="form-group col-lg-4 col-md-6 col-8">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName">
              </div>
            </div>
      
            <div class="form-row">
              <div class="form-group col-lg-4 col-md-6 col-8">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
              </div>
            </div>
      
      
            <div class="form-group col-lg-6 col-md-8">
              <label for="inputMessage">Message</label>
              <textarea class="form-control" id="inputMessage" rows="4"></textarea>
            </div>
      
            <button type="submit" class="btn btn-lg page-color-theme">Submit</button>
          </form>


        <div class="col-lg-5 col-md-6"></div>
      </div>  
    </div>
  </main>
